name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 5522
          script: |
            cd /usr/games/dazilianxi
            git pull origin main
            npm install --production
            pm2 restart typemaster
            echo "✅ 自动部署成功！"
